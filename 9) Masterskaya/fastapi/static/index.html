<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Риск возникновения инфаркта</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, button { margin: 5px 5px 5px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; display: none; }
    th, td { padding: 8px; text-align: center; border: 1px solid #ddd; cursor: pointer; }
    th { background-color: #f2f2f2; }
    tr:hover { opacity: 0.8; }
    #summary { margin-top: 10px; font-weight: bold; }
    #chart-container { width: 50%; height: 40vh; float: left; margin-bottom: 20px; }
    #riskChart { width: 100% !important; height: 100% !important; }
    #filter-panel { margin-top: 15px; clear: both; display: none; text-align: left; }
    #controls { margin-bottom: 15px; clear: both; }
    #download-links { margin-top: 10px; display: none; text-align: left; }
    #note { margin-top: 10px; color: #b33; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Риск возникновения инфаркта</h2>

  <div id="controls">
    <input type="file" id="fileInput" accept=".csv">
    <button id="uploadBtn" type="button">Отправить CSV</button>
  </div>

  <div id="summary"></div>
  <div id="note"></div>

  <div id="chart-container">
    <canvas id="riskChart"></canvas>
  </div>

  <div id="filter-panel">
    <label>Столбец:
      <select id="filter-column">
        <option value="id">ID</option>
        <option value="prediction">Prediction</option>
        <option value="probability">Probability</option>
      </select>
    </label>
    <label>Условие:
      <select id="filter-condition">
        <option value="contains">Содержит</option>
        <option value="equals">Равно</option>
        <option value="gt">Больше</option>
        <option value="lt">Меньше</option>
      </select>
    </label>
    <label>Значение: <input type="text" id="filter-value"></label>
    <button id="applyFilterBtn" type="button">Применить фильтр</button>
    <button id="resetFilterBtn" type="button">Сбросить фильтры</button>
  </div>

  <div id="download-links" style="text-align: left; margin-top: 10px;">
    <a id="download-csv" href="" target="_blank">Скачать результат - CSV</a> |
    <a id="download-json" href="" target="_blank">Скачать результат - JSON</a>
  </div>

  <table id="predictions-table">
    <thead>
      <tr>
        <th onclick="sortTable('id')">ID</th>
        <th onclick="sortTable('prediction')">Prediction</th>
        <th onclick="sortTable('probability')">Probability</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let fullData = [];
    let displayedData = [];
    let currentSort = { column: null, ascending: true };
    let riskChartInstance = null;
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');

    function setSummary(text) {
      document.getElementById("summary").innerText = text;
    }
    function setNote(text) {
      document.getElementById("note").innerText = text;
    }

    function resetUIElements() {
      // hide table, filters and downloads
      document.getElementById("predictions-table").style.display = "none";
      document.getElementById("filter-panel").style.display = "none";
      document.getElementById("download-links").style.display = "none";
      // clear table body
      document.querySelector("#predictions-table tbody").innerHTML = "";
      // clear data
      fullData = [];
      displayedData = [];
      currentSort = { column: null, ascending: true };
      // destroy chart if exists
      if (riskChartInstance) {
        try { riskChartInstance.destroy(); } catch (e) {}
        riskChartInstance = null;
      }
      // reset download links
      document.getElementById("download-csv").href = "";
      document.getElementById("download-json").href = "";
      // clear filters
      document.getElementById("filter-value").value = "";
    }

    async function uploadFile() {
      if (!fileInput.files.length) return alert("Выберите CSV файл");
      uploadBtn.disabled = true;
      setSummary("Обработка файла...");
      setNote("");
      // reset UI for new upload
      resetUIElements();

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      let res;
      try {
        res = await fetch("/predict", { method: "POST", body: formData, cache: "no-store" });
      } catch (err) {
        setSummary("");
        setNote("Ошибка соединения.");
        uploadBtn.disabled = false;
        return;
      }

      if (!res.ok) {
        // try to read json error
        let errText = `Сервер вернул ${res.status}`;
        try {
          const errJson = await res.json();
          errText = errJson.error || JSON.stringify(errJson);
        } catch (_) {}
        setSummary("");
        setNote("Ошибка: " + errText);
        uploadBtn.disabled = false;
        return;
      }

      let data;
      try {
        data = await res.json();
      } catch (err) {
        setSummary("");
        setNote("Неверный ответ сервера.");
        uploadBtn.disabled = false;
        return;
      }

      if (data.status !== "success") {
        setSummary("");
        setNote("Ошибка: " + (data.error || JSON.stringify(data)));
        uploadBtn.disabled = false;
        return;
      }

      const n = Number(data.summary?.total_rows ?? 0);
      const positive = Number(data.summary?.positive ?? 0);
      const negative = Number(data.summary?.negative ?? 0);

      // update download links even if values empty (cache-busted)
      if (data.download_csv) {
        document.getElementById("download-csv").href = data.download_csv + "?t=" + Date.now();
      }
      if (data.download_json) {
        document.getElementById("download-json").href = data.download_json + "?t=" + Date.now();
      }
      document.getElementById("download-links").style.display = "block";

      // If file is large (>1000) — show only summary + download links and a note. Clear table and chart.
      if (!data.predictions || n > 1000) {
        setSummary(`Всего строк: ${n}, Positive: ${positive}, Negative: ${negative}.`);
        setNote(data.preview_note || "Файл большой. Скачайте результат по ссылке ниже.");
        document.getElementById("predictions-table").style.display = "none";
        document.getElementById("filter-panel").style.display = "none";
        uploadBtn.disabled = false;
        return;
      }

      // small file: render table, chart, filters
      setSummary(`Всего строк: ${n}, Positive: ${positive}, Negative: ${negative}`);
      setNote("");

      // build fullData from returned dictionaries (compatible with backend)
      try {
        fullData = Object.entries(data.predictions).map(([id, pred]) => ({
          id,
          prediction: pred,
          probability: parseFloat(data.probabilities?.[id] ?? 0)
        }));
      } catch (err) {
        fullData = [];
      }

      displayedData = [...fullData]; // start displayed as full data

      document.getElementById("predictions-table").style.display = "table";
      document.getElementById("filter-panel").style.display = "block";

      renderTable(displayedData);

      // render chart
      const ctx = document.getElementById('riskChart').getContext('2d');
      if (riskChartInstance) { try { riskChartInstance.destroy(); } catch(e){} }
      riskChartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Низкий риск', 'Высокий риск'],
          datasets: [{ data: [negative, positive] }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });

      // enable button again
      uploadBtn.disabled = false;
      // keep fileInput value so user sees filename; if you want to clear it uncomment next line
      // fileInput.value = "";
    }

    function renderTable(data) {
      const tbody = document.querySelector("#predictions-table tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const color = row.prediction == 1 ? "#ffcccc" : "#ccffcc";
        const prob = (typeof row.probability === 'number' && !isNaN(row.probability)) ? row.probability.toFixed(2) : (row.probability ?? '');
        const safeId = String(row.id ?? '');
        tbody.innerHTML += `<tr style="background-color:${color}"><td>${safeId}</td><td>${row.prediction}</td><td>${prob}</td></tr>`;
      });
    }

    function applyFilter() {
      const col = document.getElementById("filter-column").value;
      const cond = document.getElementById("filter-condition").value;
      const val = document.getElementById("filter-value").value;
      if (!fullData.length) return;
      displayedData = fullData.filter(row => {
        const cell = row[col];
        if (cond === "contains") return String(cell).includes(val);
        if (cond === "equals") return String(cell) === val;
        if (cond === "gt") return !isNaN(parseFloat(cell)) && parseFloat(cell) > parseFloat(val);
        if (cond === "lt") return !isNaN(parseFloat(cell)) && parseFloat(cell) < parseFloat(val);
        return true;
      });
      // reset sort when filtering
      currentSort = { column: null, ascending: true };
      renderTable(displayedData);
    }

    function resetFilter() {
      document.getElementById("filter-value").value = "";
      displayedData = [...fullData];
      currentSort = { column: null, ascending: true };
      renderTable(displayedData);
    }

    function sortTable(column) {
      const ascending = (currentSort.column === column) ? !currentSort.ascending : true;
      currentSort = { column, ascending };

      const arr = displayedData.length ? displayedData : fullData;
      arr.sort((a, b) => {
        const valA = a[column];
        const valB = b[column];
        const numA = parseFloat(valA);
        const numB = parseFloat(valB);
        if (!isNaN(numA) && !isNaN(numB)) {
          return ascending ? numA - numB : numB - numA;
        } else {
          return ascending ? String(valA).localeCompare(String(valB)) : String(valB).localeCompare(String(valA));
        }
      });

      // if sorting was done on fullData and displayedData is empty, sync displayedData
      if (!displayedData.length) displayedData = [...arr];
      renderTable(arr);
    }

    // event listeners
    uploadBtn.addEventListener('click', uploadFile);
    document.getElementById('applyFilterBtn').addEventListener('click', applyFilter);
    document.getElementById('resetFilterBtn').addEventListener('click', resetFilter);

    // allow Enter key in filter value to apply filter
    document.getElementById('filter-value').addEventListener('keydown', function(e){
      if (e.key === 'Enter') { applyFilter(); }
    });
  </script>
</body>
</html>
